name: Lint & Test

on:
  push:
    branches: main
  pull_request:
    branches: '*'

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v2

      - name: Install Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
          architecture: 'x64'

      - name: Install dependencies âš™ï¸
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: black â—¼ï¸
        run: |
          black --check easitrain/*.py
          black --check easistrain/EDD/calibrationEDD.py
          black --check tests

      - name: flake8 â„ï¸
        run: |
          flake8 easistrain/EDD/calibrationEDD.py
          flake8 tests

      - name: pytest tests ğŸ‘“
        run: pytest
