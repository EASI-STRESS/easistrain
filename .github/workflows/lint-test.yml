name: Lint & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v2

      - name: Install Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
          architecture: 'x64'

      - name: Install dependencies ⚙️
        run: |
          python -m pip install --upgrade setuptools pip
          pip install .[dev]

      - name: black ◼️
        run: black --check easistrain/*.py easistrain/EDD/angleCalibEDD.py easistrain/EDD/calibrationEDD.py easistrain/EDD/coordTransformation.py easistrain/EDD/fitEDD.py tests

      - name: flake8 ❄️
        run: flake8 easistrain/EDD/angleCalibEDD.py easistrain/EDD/calibrationEDD.py easistrain/EDD/coordTransformation.py easistrain/EDD/fitEDD.py tests

      - name: pytest tests 👓
        run: pytest
